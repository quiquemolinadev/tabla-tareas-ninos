<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Tareas - Seguimiento de Ni√±os</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER / LOGIN -->
    <header class="header">
        <div class="header-content">
            <h1>üìã Seguimiento de Tareas</h1>
            <div class="login-section" id="loginSection">
                <select id="userSelect" class="user-select">
                    <option value="">-- Seleccionar usuario --</option>
                </select>
                <button id="loginBtn" class="btn btn-primary" type="button">Entrar</button>
            </div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL (oculto hasta login) -->
    <div id="mainContent" class="main-content hidden">
        <!-- PANEL DE ADMINISTRACI√ìN (solo para root) -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="admin-header">
                <h2>üë®‚Äçüíº Panel de Administraci√≥n</h2>
                <button id="closeAdminBtn" class="btn btn-secondary btn-small" type="button">Volver</button>
            </div>
            
            <div class="admin-content">
                <!-- Crear nuevo usuario -->
                <div class="admin-section">
                    <h3>Crear Nuevo Usuario</h3>
                    <div class="admin-form">
                        <input type="text" id="newUserNameInput" placeholder="Nombre del usuario" class="form-input">
                        <input type="text" id="newUserPinInput" placeholder="PIN (4 d√≠gitos)" maxlength="4" class="form-input">
                        <button id="createUserBtn" class="btn btn-primary" type="button">Crear Usuario</button>
                    </div>
                </div>

                <!-- Lista de usuarios -->
                <div class="admin-section">
                    <h3>Usuarios</h3>
                    <div id="usersList" class="users-list">
                        <!-- Se llenar√°n din√°micamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENIDO NORMAL DE TAREAS -->
        <div id="tasksContent">
            <!-- CONTROLES -->
            <div class="controls">
                <div class="user-info">
                    <h2 id="currentUserName">Bienvenido</h2>
                    <div class="user-buttons">
                        <button id="adminPanelBtn" class="btn btn-secondary btn-small" type="button" style="display: none;">‚öôÔ∏è Administraci√≥n</button>
                        <button id="changePasswordBtn" class="btn btn-secondary btn-small" type="button">üîê Cambiar PIN</button>
                        <button id="logoutBtn" class="btn btn-secondary btn-small" type="button">Cerrar sesi√≥n</button>
                    </div>
                </div>
                <div class="task-controls">
                    <button id="addTaskBtn" class="btn btn-primary" type="button">+ Agregar tarea</button>
                    <button id="exportBtn" class="btn btn-secondary admin-only" type="button" style="display: none;">üì• Exportar datos</button>
                    <button id="importBtn" class="btn btn-secondary admin-only" type="button" style="display: none;">üì§ Importar datos</button>
                    <button id="clearBtn" class="btn btn-danger admin-only" type="button" style="display: none;">üóëÔ∏è Limpiar datos</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>

            <!-- TABLA DE TAREAS -->
            <div class="table-container">
                <table class="tasks-table">
                    <thead>
                        <tr>
                            <th class="task-name-col">Tarea</th>
                            <th class="day-col">Lunes</th>
                            <th class="day-col">Martes</th>
                            <th class="day-col">Mi√©rcoles</th>
                            <th class="day-col">Jueves</th>
                            <th class="day-col">Viernes</th>
                            <th class="day-col">S√°bado</th>
                            <th class="day-col">Domingo</th>
                            <th class="actions-col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tasksList">
                        <!-- Las tareas se insertan aqu√≠ din√°micamente -->
                    </tbody>
                </table>
            </div>

            <!-- PANEL DE TOTALES -->
            <div class="stats-panel">
                <div class="stat-card">
                    <h3>Esta Semana</h3>
                    <div class="stat-value" id="weeklyTotal">0</div>
                    <div class="stat-label">puntos</div>
                    <div class="stat-percentage" id="weeklyPercent">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Este Mes</h3>
                    <div class="stat-value" id="monthlyTotal">0</div>
                    <div class="stat-label">puntos</div>
                    <div class="stat-percentage" id="monthlyPercent">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Este A√±o</h3>
                    <div class="stat-value" id="yearlyTotal">0</div>
                    <div class="stat-label">puntos</div>
                    <div class="stat-percentage" id="yearlyPercent">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para pedir PIN -->
    <div id="pinModal" class="modal hidden">
        <div class="modal-content">
            <h2>Ingresa PIN</h2>
            <p id="pinModalUserName"></p>
            <input 
                type="password" 
                id="pinInput" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                maxlength="4"
                style="
                    font-size: 24px;
                    letter-spacing: 8px;
                    text-align: center;
                    padding: 10px;
                    width: 150px;
                    border: 2px solid #ddd;
                    border-radius: 5px;
                    font-family: monospace;
                "
            >
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button id="pinModalOkBtn" class="btn btn-primary">Aceptar</button>
                <button id="pinModalCancelBtn" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal:not(.hidden) {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        .modal-content h2 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .modal-content p {
            margin: 10px 0;
            color: #666;
        }
    </style>

    <script src="js/storage.js"></script>
    <script src="js/calculations.js"></script>
    <!-- Configuraci√≥n de Firebase (no versionado en GitHub, generado por Actions) -->
    <script src="js/config.js"></script>
    <!-- Firebase - versi√≥n COMPAT (compatible con navegadores sin m√≥dulos) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <!-- Firebase config y init -->
    <script src="js/firebase.js"></script>
    <!-- App principal se carga al final con defer para permitir que DOM est√© listo -->
    <script src="js/app.js" defer></script>
</body>
</html>
